<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/timeAndDate.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>

<body class="bg" onload="start()">

    <div class="container-fluid sticky-top header-ed">
        <div class="row">
            <div class="col-4">
                <img src="resources/EDT-logo.png" class="logo-ed" alt="Logo">
            </div>
            <div id="time" class="col-4 text-center">
                Time
            </div>
            <div id="date" class="col-4 text-right">
                Date
            </div>
        </div>
    </div>

    <div class="container-fluid p-5">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-md-3 d-flex justify-content-center">
                <table>
                    <tr class="table-title-ed">
                        <th>My Location</th>
                        <th>Current Location</th>
                    </tr>
                    <tr class="table-cities-ed">
                        <td></td>
                        <td>Paris</td>
                    </tr>
                    <tr class="table-cities-ed">
                        <td></td>
                        <td>Cairo</td>
                    </tr>
                    <tr class="table-cities-ed">
                        <td></td>
                        <td>Hong Kong</td>
                    </tr>
                    <tr class="table-cities-ed">
                        <td></td>
                        <td>Buenos Aires</td>
                    </tr>
                </table>
            </div>
            <!-- Center Panel -->
            <div class="col-md-6 d-flex justify-content-center">
                <div class="circle-ed">
                    <div class="row align-items-center h-100">
                        <div class="col">
                            <div class="row">
                                <div class="col text-center" style="font-size: 42px; font-weight: 600;">Location</div>
                            </div>
                            <div class="row">
                                <div class="col-2 text-center align-self-center" style="font-size: 28px; font-weight: 300;">
                                    low
                                    <br>
                                    0
                                </div>
                                <div class="col-8 text-center" style="font-size: 176px; font-weight: 600;">50</div>
                                <div class="col-2 text-center align-self-center" style="font-size: 28px; font-weight: 300;">
                                    high
                                    <br>
                                    100
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center" style="font-size: 36px; font-weight: 300;">
                                    <img src="resources/cloud.png" style="max-width: 75px;" alt="Weather Type" class="img-fluid">
                                    <br>
                                    Info
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Panel -->
            <div class="col-md-3 d-flex justify-content-center">
                Activities
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                Footer
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
